<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  
  <title>Order summary card | Frontend Mentor</title>
  <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
  <main>
    <article class="order-card">
      <img class="order-card__img" src="./assets/images/illustration-hero.svg" alt="">
      <div class="order-card__inner">
        <div class="order-card__text-content">
          <p class="order-card__title">Order Summary</p>
          <p class="order-card__caption">
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
          </p>
        </div>
        <div class="order-card__plan-container">
          <div class="order-card__plan">   
            <img src="./assets/images/icon-music.svg" alt="" class="order-card__plan-img">
            <div class="order-card__plan-text">
              <p class="order-card__plan-title">Annual Plan</p>
              <p class="order-card__plan-price">$59.99/year</p>
            </div>
          </div>
          <a href="#" class="order-card__plan-link">Change</a>
        </div>
        <button class="order-card__btn">Proceed to Payment</button>
        <input class="order-card__cancel-btn" type="button" value="Cancel Order">
      </div>
    </article>
  </main>
</body>
</html>
